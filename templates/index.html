<body>
  <div class='container-fluid'>
  <h1 class='row'>Catherine's Awesome URL Shortener</h1>
  <p class='row'>Enter your URL in the box below and my Awesome URL Shortener will return a lovely short url for you.</p>
  <div class='row'>
  <form action='/new'  method='post' class='form-inline'>
    <div class='form-group'>
      <label for='url'>URL:</label>
      <input
        type='url'
        id='insert_url'
        name='user_url'
        class='form-control'
        placeholder='http://www.example.com'
             >
    </div>
    <button type='submit' class='btn btn-default'>Shorten!</button>
  </form>
  </div>
  <div class='short-result'></div>
  </div>
</body>
